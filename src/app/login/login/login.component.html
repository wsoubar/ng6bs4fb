<form [formGroup]="form" (ngSubmit)="login()" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputEmail" class="sr-only">E-mail</label>
  <input type="email" class="form-control" formControlName="email" placeholder="Email" required autofocus>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
  <button [disabled]="!form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entre</button>
  <div class="reset-password">
    <a [routerLink]="" (click)="sendResetEmail()">Esqueceu a senha?</a>
  </div>
  <div class="register-link">
    <a routerLink="/register">Registre-se</a>
  </div>
  <p *ngIf="resetPassword" class="alert alert-info">Verificque seu email para resetar a senha!</p>
  <div *ngIf="error.message" class="alert alert-danger">
    {{error.message}}
  </div>

  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
