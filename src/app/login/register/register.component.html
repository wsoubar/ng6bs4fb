<form [FormGroup]="form" (ngSubmit)="onSubmit()" class="form-register" novalidate>
  <h1 class="h3 mb-3 font-weight-normal">Crie sua conta</h1>
  <label for="inputEmail" class="sr-only">E-mail</label>
  <input type="email" name="email" class="form-control" formControlName="email" placeholder="Email" required
    [email]="true" autofocus>
  <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
    Email inv√°lido
  </div>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="password" name="password" formControlName="password"  class="form-control"
    placeholder="Senha" required>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="confirm" name="confirm" formControlName="confirm"
    class="form-control" placeholder="Confirmar senha" required>
  <div *ngIf="error.message" class="alert alert-danger">
      {{error.message}}
    </div>  
  <button class="btn btn-lg btn-primary btn-block" [disable]="!isPasswordMatch()" type="submit">Salvar</button>
  <!--pre>{{ userInfo | json }}</pre-->
</form>
